<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SMK Hang Tuah 1 Jakarta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="hangtuahlogo.png" alt="Logo Sekolah" class="logo" />
    <h1 class="judul">SMK HANG TUAH 1 JAKARTA</h1>
    <h2 class="subjudul">SMK PUSAT KEUNGGULAN</h2>

    <div class="login-box">
      <h3>LOGIN</h3>
      <form id="loginForm">
        <input type="text" placeholder="username" required />
        <input type="password" placeholder="password" required />

        <select id="role" required>
          <option value="">Pilih role</option>
          <option value="siswa">Siswa</option>
          <option value="guru">Guru</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">masuk</button>
      </form>
    </div>
  </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah reload halaman

        const role = document.getElementById('role').value;

        if (role === "siswa") {
          window.location.href = "dashboard-siswa.html";
        } else if (role === "guru") {
          window.location.href = "dashboard-guru.html";
        } else if (role === "admin") {
          window.location.href = "dashboard-admin.html";
        } else {
          alert("Silakan pilih role terlebih dahulu.");
        }
      });
    </script>
</body>
</html>
